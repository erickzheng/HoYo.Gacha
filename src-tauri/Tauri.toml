identifier = "com.lgou2w.hoyo.gacha"
product-name = "HoYo.Gacha"
version = "1.0.0"

[build]
before-dev-command   = "pnpm web:dev"
before-build-command = "pnpm web:build"
dev-url = "http://localhost:1420"
frontend-dist = "../dist"

[bundle]
active = true
long-description = "An unofficial tool for managing and analyzing your miHoYo gacha records"
short-description = "HoYo.Gacha"
category = "DeveloperTool"
copyright = ""
targets = ["app"]
icon = [
  "icons/32x32.png",
  "icons/128x128.png",
  "icons/128x128@2x.png",
  "icons/icon.icns",
  "icons/icon.ico"
]

[app]
with-global-tauri = true

[[app.security.capabilities]]
identifier = "main"
description = "Capability for the main window"
windows = ["main"]
platforms = ["windows"]
permissions = [
  "event:default",
  "os:default",
  "shell:default",
  "window:default",
]
