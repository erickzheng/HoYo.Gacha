[package]
name = "hoyo_gacha"
version = "1.0.0"
edition = "2021"
authors = ["lgou2w <lgou2w@hotmail.com>"]
description = "An unofficial tool for managing and analyzing your miHoYo gacha records"
homepage = "https://github.com/lgou2w/HoYo.Gacha#readme"
repository = "https://github.com/lgou2w/HoYo.Gacha"
readme = "../README.md"
license = "MIT OR Apache-2.0"
build = "build.rs"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta.19", features = ["config-toml"] }

[dependencies]
async-trait = "0.1.81"
backtrace = "0.3.73"
exponential-backoff = "1.2.0"
futures-util = "0.3.30"
num_enum = "0.7.3"
once_cell = "1.19.0"
paste = "1.0.15"
raw-window-handle = "0.6.2"
regex = "1.10.5"
reqwest = { version = "0.12.5", features = ["json"] }
rfd = { version = "0.14.1", default-features = false }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = { version = "1.0.121", features = ["preserve_order"] }
serde_repr = "0.1.19"
tauri-plugin-os = "2.0.0-beta.8"
tauri-plugin-shell = "2.0.0-beta.9"
thiserror = "1.0.63"
time = { version = "0.3.36", features = ["formatting", "local-offset", "macros", "serde", "serde-human-readable"] }
tokio = { version = "1.39.2", features = ["macros", "rt", "rt-multi-thread"] }
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "local-time"] }
url = "2.5.2"

[dependencies.sqlx]
version = "0.8.0"
default-features = false
features = [
  "runtime-tokio",
  "sqlite",
  "time",
  "tls-native-tls"
]

# https://github.com/tauri-apps/tauri/blob/dev/core/tauri/Cargo.toml
[dependencies.tauri]
version = "2.0.0-beta.25"
default-features = false
features = [
  "wry",
  "compression",
  "objc-exception",
  "devtools"
]

# Ensure that some dependencies are version-consistent with tauri to avoid type conflicts

[target.'cfg(windows)'.dependencies]
windows-version = "0.1.1"
webview2-com = "0.31"

[target.'cfg(windows)'.dependencies.windows]
version = "0.57.0"
features = [
  "Win32_Foundation",
  "Win32_Graphics",
  "Win32_Graphics_Dwm",
  "Win32_Security",
  "Win32_System_Com",
  "Win32_System_Console",
  "Win32_System_LibraryLoader",
  "Win32_System_Threading",
  "Win32_UI",
  "Win32_UI_Controls",
  "Win32_UI_Shell",
  "Win32_UI_WindowsAndMessaging"
]

[features]
# this feature is used for production builds or when `devPath` points to the filesystem and the built-in dev server is disabled.
# If you use cargo directly instead of tauri's cli you can use this feature flag to switch between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]
